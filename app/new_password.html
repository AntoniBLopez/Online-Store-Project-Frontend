<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link rel="stylesheet" href="../styles/mobile/style.new_password.css">
    <link rel="stylesheet" href="../styles/desktop/style.new_password.css" media="screen and (min-width: 768px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-login">
        <div class="form-container">

            <figure class="logo-container">
                <img src="../assets/img/logos/logo_yard_sale.svg" alt="Es el logo de la pÃ¡gina" class="logo" title="logo">
            </figure>

            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your acount</p>

            <form action="" class="form">
                <label for="password" class="label">
                    <span>Password</span>
                </label>
                <input type="password" name="" id="password" class="input input-password" placeholder="*********" required>

                <label for="new-password" class="label">
                    <span>Re-enter password</span>
                </label>
                <input type="password" name="" id="new-password" class="input input-password" placeholder="*********" required>

                <input type="submit" value="Confirm" class="primary-button login-button">
            </form>
        </div>
    </main>
</body>
</html>
