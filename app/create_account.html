<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../styles/mobile/style.create_account.css">
    <link rel="stylesheet" href="../styles/desktop/style.create_account.css" media="screen and (min-width: 768px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-login">
        <div class="form-container">
            <!-- <figure class="logo-container">
                <img src="../assets/img/logos/logo_yard_sale.svg" alt="Es el logo de la página" class="logo" title="logo">
            </figure> -->
            <form action="" class="form">
                <section>
                    <h1 class="title">My account</h1>

                    <label for="name" class="label">
                            <span>Name</span>
                        </label>
                        <input type="text" name="" id="name" class="input input-name" placeholder="Toni B. López" required>

                        <label for="email" class="label">
                            <span>Email address</span>
                        </label>
                        <input type="email" name="" id="email" class="input input-email" placeholder="toniblopez@gmail.com" required>

                        <label for="password" class="label">
                            <span>Password</span>
                        </label>
                        <input type="password" name="" id="password" class="input input-password" placeholder="*********" required>
                </section>

                <input type="submit" value="Create" class="primary-button login-button">
            </form>
        </div>
    </main>
</body>
</html>
