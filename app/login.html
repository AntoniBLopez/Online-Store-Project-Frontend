<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link rel="stylesheet" href="../styles/mobile/style.login.css">
    <link rel="stylesheet" href="../styles/desktop/style.login.css" media="screen and (min-width: 768px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-login">
        <div class="form-container">

            <figure class="logo-container">
                <img src="../assets/img/logos/logo_yard_sale.svg" alt="Es el logo de la pÃ¡gina" class="logo" title="logo">
            </figure>

            <form action="" class="form">
                <label for="email" class="label">
                    <span>Email address</span>
                </label>
                <input type="email" name="" id="email" class="input input-email" placeholder="camilayoco@gmail.com" required>

                <label for="password" class="label">
                    <span>Password</span>
                </label>
                <input type="password" name="" id="password" class="input input-password" placeholder="*********" required>

                <input type="submit" value="Log in" class="primary-button login-button">

                <a href="">Forgot my password</a>
            </form>

            <input type="submit" value="Sign up" class="secondary-button singUp-button">
        </div>
    </main>
</body>
</html>
